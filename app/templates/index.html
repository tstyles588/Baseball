{% extends 'layout.html' %}

{% block content %}

    <div class="col-md-4 offset-4">

        <h3 class="title">Welcome to Braves Nation!</h3>
    </div>
    <div class="col-md-4 offset-4" class="accent">
        {% if not current_user.is_authenticated %}
            <strong>Please Log in to Continue!</strong>

        {% else %}
            <form method="POST" action="{{ url_for('create_post') }}">
                <div class="form-group">
                    <input type="text" class="form-control" name="input" placeholder="Enter a Team name!">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btm btn-primary" value="Submit">
                </div>
            </form>

            <div class="row">
                <div class="col-md-12">
                    <ul class="list-group">
                        {% for p in posts %}
                            <li class="list-group-item">
                                <p>
                                    <h5>
                                        {{ p.body }}
                                    </h5>
                                </p>
                            </li>
                            {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %}

    </div>

    {% endblock %}
